name: Deploy Vite to GH Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Limpio lock si vino de Windows y puede romper opcionales
      - name: Clean lockfile
        run: rm -f package-lock.json

      - name: Install deps
        run: npm install --no-audit --no-fund

      # 👇 Fix rollup: instala el binario que el runner Linux espera
      - name: Install rollup native for Linux
        run: npm i -D @rollup/rollup-linux-x64-gnu

      # Llamo a vite desde node para evitar permisos del binario
      - name: Build
        run: node ./node_modules/vite/bin/vite.js build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
